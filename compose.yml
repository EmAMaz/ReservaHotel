name: reserva-hotel

services:
  db:
    image: mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - reserva-hotel-mysql-data:/var/lib/mysql

  backend:
    build: 
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: reserva-hotel-backend
    image: reserva-hotel-backend:latest
    env_file:
      - ./apps/backend/.env
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - reserva-hotel-storage:/app/apps/storage

  frontend:
    build: 
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: reserva-hotel-frontend
    image: reserva-hotel-frontend:latest
    env_file:
      - ./apps/frontend/.env
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - reserva-hotel-storage:/app/apps/storage

volumes:
  reserva-hotel-storage:
    driver: local
  reserva-hotel-mysql-data:
    driver: local